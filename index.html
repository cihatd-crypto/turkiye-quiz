function startTimer(){
  clearInterval(timer);time=20;
  document.getElementById("timer").textContent="SÃ¼re: "+time;
  timer=setInterval(()=>{

}

function load(){
  if(current>=questions.length){finish();return;}
  startTimer();
  let q=questions[current];
  document.getElementById("question").textContent=(current+1)+"/100 - "+q.q;
  let o=document.getElementById("options");
  o.innerHTML="";
  q.options.forEach((op,i)=>{
    let d=document.createElement("div");
    d.className="option";
    d.textContent=op;
    d.onclick=()=>select(i);
    o.appendChild(d);
  });
}

function select(i){
  clearInterval(timer);
  let q=questions[current];
  document.querySelectorAll(".option").forEach((d,idx)=>{
    d.classList.add("disabled");

  });
  if(i===q.answer)score++;
  else wrong.push(q.q);
  setTimeout(()=>{current++;load()},1200);
}
